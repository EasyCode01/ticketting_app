<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/students.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary py-4">
      <div class="container">
        <a class="navbar-brand fw-bold">Students</a>

        <div>
          <button class="btn btn-outline-success fw-bold add-student-btn">
            Add Student
          </button>
        </div>
      </div>
    </nav>

    <section>
      <div class="container py-4">
        <div class="d-flex flex-column justify-content-center">
          <div style="width: 50%" class="input-group mb-5 mx-auto">
            <input
              type="text"
              id="search-name"
              class="form-control py-3"
              placeholder="Search..."
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>

          <select name="order" id="order" class="form-control mb-3">
            <option value="asc">sort by name (ascending)</option>
            <option value="desc">sort by name (descending)</option>
            <option value="total-ascending">sort by total (ascending)</option>
            <option value="desc">sort by total (descending)</option>
          </select>

          <div>
            <table class="table table-striped">
              <thead>
                <tr class="table-secondary">
                  <th class="table-secondary fs-5">#</th>
                  <th class="table-secondary fs-5">Student Name</th>
                  <th class="table-secondary fs-5">Roll Number</th>
                  <th class="table-secondary fs-5">Maths</th>
                  <th class="table-secondary fs-5">English</th>
                  <th class="table-secondary fs-5">Computer</th>
                  <th class="table-secondary fs-5">Science</th>
                  <th class="table-secondary fs-5">Total</th>
                  <th class="table-secondary fs-5">Percentage</th>
                  <th class="table-secondary fs-5">Action</th>
                </tr>
              </thead>
              <tbody class="tbody">
                <tr class="table-secondary">
                  <td class="table-secondary fw-bold">1</td>
                  <td class="table-secondary fw-bold">Tariq</td>
                  <td class="table-secondary fw-bold">129</td>
                  <td class="table-secondary fw-bold">98</td>
                  <td class="table-secondary fw-bold">78</td>
                  <td class="table-secondary fw-bold">59</td>
                  <td class="table-secondary fw-bold">70</td>
                  <td class="table-secondary fw-bold">362</td>
                  <td class="table-secondary fw-bold">90.50%</td>
                  <td class="table-secondary fw-bold d-flex flex-row gap-2">
                    <span style="cursor: pointer"
                      ><i class="bi bi-pencil-square"></i
                    ></span>
                    <span style="cursor: pointer"
                      ><i class="bi bi-trash-fill"></i
                    ></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Add student form -->
      <div class="add-student-modal-wrapper hide-modal">
        <div class="modal">
          <i
            style="cursor: pointer"
            class="bi bi-x-lg fs-3 text-danger close-add-student-form"
          ></i>
          <form class="myform" id="add-student-form">
            <div class="mb-3 text-warning">
              <label for="exampleFormControlInput1" class="form-label"
                >Enter Student Details</label
              >
            </div>

            <div class="mb-3">
              <input
                type="text"
                required
                class="form-control"
                placeholder="Student Name"
                id="student-name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <input
                required
                type="text"
                class="form-control"
                placeholder="Roll No"
              />
            </div>
            <div class="mb-3">
              <input
                required
                type="text"
                class="form-control"
                placeholder="Maths"
              />
            </div>
            <div class="mb-3">
              <input
                required
                type="text"
                class="form-control"
                placeholder="English"
              />
            </div>
            <div class="mb-3">
              <input
                required
                type="text"
                class="form-control"
                placeholder="Computer"
              />
            </div>
            <div class="mb-3">
              <input
                required
                type="text"
                class="form-control"
                placeholder="Science"
              />
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="close-modal-hide btn bg-success submit-student-btn"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/students.js"></script>
  </body>
</html>
