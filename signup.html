<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="form-wrapper">
          <form class="form" id="signUpForm">
            <p class="title">Register</p>
            <p class="message">Signup now and get full access to our app.</p>
            <div class="flex">
              <label>
                <input class="input" type="text" placeholder="" required="" />
                <span>Firstname</span>
              </label>

              <label>
                <input class="input" type="text" placeholder="" required="" />
                <span>Lastname</span>
              </label>
            </div>

            <label>
              <input class="input" type="email" placeholder="" required="" />
              <span>Email</span>
            </label>

            <label>
              <input class="input" type="password" placeholder="" required="" />
              <span>Password</span>
            </label>
            <label>
              <input class="input" type="password" placeholder="" required="" />
              <span>Confirm password</span>
            </label>

            <button class="submit button-holder">
              <span class="submit-btn">Submit</span>
              <div class="loader">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar4"></div>
                <div class="bar5"></div>
                <div class="bar6"></div>
                <div class="bar7"></div>
                <div class="bar8"></div>
                <div class="bar9"></div>
                <div class="bar10"></div>
                <div class="bar11"></div>
                <div class="bar12"></div>
              </div>
            </button>

            <p class="signin">
              Already have an acount ? <a href="index.html">Signin</a>
            </p>
          </form>
        </div>
      </div>
    </section>

    <script src="js/signup.js"></script>
  </body>
</html>
